<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/icon16.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="title">Register</h1>
        <div class="form-login error">
          <input
            type="text"
            class="input-name"
            name=""
            id="username"
            placeholder="Username"
          />
          <small></small>
          <span></span>
        </div>
        <div class="form-login error">
          <input
            type="email"
            class="input-name"
            name=""
            id="email"
            placeholder="Email"
          />
          <small></small>
          <span></span>
        </div>
        <div class="form-login error">
          <input
            type="password"
            class="input-name"
            name=""
            id="password"
            placeholder="Password"
          />
          <small></small>
          <span></span>
        </div>
        <div class="form-login error">
          <input
            type="password"
            class="input-name"
            name=""
            id="confirm-password"
            placeholder="Confirm password"
          />
          <small></small>
          <span></span>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="footer-control">
          <p class="desc">No account?</p>
          <a href="#" class="signup-link">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
