<!DOCTYPE html>
<html lang="en">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <title>Popup</title>

  <body>
    <button class="open-btn">Open Popup</button>

          <p class="desc--title">Welcome to DevG@</p>
          <i class="fa-solid fa-xmark modal__header--close"></i>

          <h4 class="title">Popup</h4>
          <p class="desc">Hey! Xin chào các bạn chúng các bạn học vui vẻ.</p>
        </div>
        <div class="modal__footer">
          <button class="modal__footer--close">Close</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
