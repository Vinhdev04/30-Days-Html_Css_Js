<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/icon16.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Slide Show Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="./image/image02.jpg" alt="" class="show-img" />
        <div class="btn btn-prev">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="btn btn-next">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div class="list-media">
        <div>
          <img src="./image/image01.jpg" alt="" />
        </div>
        <!-- <div class="active">
          <img src="./image/image02.jpg" alt="" />
        </div> -->
        <div>
          <img src="./image/image02.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image03.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image04.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image05.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image06.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image07.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image08.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image09.jpg" alt="" />
        </div>
        <div>
          <img src="./image/image10.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
